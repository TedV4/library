<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>My Library</header>
    <div class="add-book-container">
    <button class="open-book-form">Add Book</button>
    <div class="book-form" id="form">
      <form action="#" class="form-container">
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" placeholder="Enter Title" name="title" required>

        <label for="author"><b>Author</b></label>
        <input type="text" id="author" placeholder="Enter Author" name="author" required>
        
        <label for="pages"><b>Pages</b></label>
        <input type="number" id="pages" placeholder="Enter Page Count" name="pages" min="1" max="5"required>

        <label for="reading-status"></label>
        <input type="radio"  id="reading-status" name="reading-status" value="true">Read</input>
        <input type="radio"  id="reading-status" name="reading-status" value="false" checked>Unread</input>
        <button type="submit" class="submit-btn">Add book</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>
    <div class="main-content">
      <div class="grid-container"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
